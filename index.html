<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Roupas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/responsivo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="cabecalho">      
      <!-- <img  class="logo" src="./img/logo.svg" alt="logo" srcset=""> -->
      <h1 class="texto">LOJA FASHION</h1>
      
    </header>

    <main class="selecao-de-produtos">
      <section class="produtos">
        <h1 class="titulo">Selecione uma peça de roupa</h1>
        <h1 class="titulo2">Sujeito a disponibilidade no estoque</h1>        
        <ul class="lista-de-produtos">
          <li
            class="produto selecionado"
            id="cb"
            data-name="camisa branca dourada"
            data-description="Camisa branca Manga Longa com detalhes dourados R$ 145,00"
          >
            <img src="./img/card-cb.jpg" alt="produto camisa branca dourada" />
                        
          </li>

          <li
            class="produto"
            id="cv"
            data-name="Camisa vermelha dourada"
            data-description="Camisa vermelha Manga Longa com detalhes dourados R$ 145,00"
          >
            <img src="./img/card-cv.jpg" alt="produto jean-grey" />
          </li>

          <li
            class="produto"
            id="jp"
            data-name="Jaqueta preta peluciada"
            data-description="Jaqueta preta peluciada R$ 299,00"
          >
            <img src="./img/card-jp.jpg" alt="produto lince-negra" />
          </li>

          <li
            class="produto"
            id="jr"
            data-name="Jaqueta Rosa curta"
            data-description="Jaqueta Rosa curta R$ 199,00"
          >
            <img src="./img/card-jr.jpg" alt="produto noturno" />
          </li>

          <li
            class="produto"
            id="ml"
            data-name="Moleton Los Angeles"
            data-description="Moletom Los Angeles R$189,00"
          >
            <img src="./img/card-ml.jpg" alt="produto tempestade" />
          </li>

          <li
            class="produto"
            id="j"
            data-name="Calça Jeans"
            data-description="Calça Jeans R$ 189,00"
          >
            <img src="./img/card-j.jpg" alt="produto vampira" />
          </li>

          <li
            class="produto"
            id="jrf"
            data-name="Jaqueta Rosa florida"
            data-description="Jaqueta Rosa com flores R$ 150,00."
          >
            <img src="./img/card-jrf.jpg" alt="produto wolverine" />
          </li>          
        </ul>
      </section>
      <section class="produto-selecionado">
        <img
          class="produto-grande"
          src="./img/card-cb.png"
          alt="produto selecionado"
        />
        <div class="informacoes-produto">
          <h2 class="nome-produto" id="nome-produto">camisa branca dourada</h2>
          <p class="descricao-produto" id="descricao-produto">
            Camisa branca Manga Longa com detalhes dourados R$ 145,00
          </p>                   
        </div>
      </section>
     
      <a class="whatsapp-link" href="https://web.whatsapp.com/send?phone=555484361743" target="_blank">
        
        <i class="fa fa-whatsapp"></i>
      </a>
      
    <div class="card">
        Promoções 10% desc.
    </div>
    </main>
    <script src="./js/index.js"></script> 
</body>
</html>
