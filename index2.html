<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Roupas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/responsivo.css" />
    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .promo-card {
        background-color: #ffcc00;
        width: 200px;
        height: 100px;
        border-radius: 5px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: red;
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <header class="cabecalho">
      <!-- <img  class="logo" src="./img/logo.svg" alt="logo" srcset=""> -->
      <h1 class="texto">LOJA DE ROUPAS</h1>
    </header>

    <main class="selecao-de-produtos">
      <section class="produtos">
        <h1 class="titulo">Selecione uma peça de roupa</h1>
        <ul class="lista-de-produtos">
          <li
            class="produto selecionado"
            id="cb"
            data-name="camisa branca dourada"
            data-description="Camisa branca Manga Longa com detalhes dourados R$ 145,00">
            <img src="./img/card-cb.jpg" alt="produto camisa branca dourada" />
            <div class="promo-card">Promoção <br> 10% desc.</div>
          </li>

          <li
            class="produto"
            id="cv"
            data-name="Camisa vermelha dourada"
            data-description="Camisa vermelha Manga Longa com detalhes dourados R$ 145,00"
          >
            <img src="./img/card-cv.jpg" alt="produto jean-grey" />
            <div class="promo-card">Promoção <br> 30% desc.</div>
          </li>

          <li
            class="produto"
            id="jp"
            data-name="Jaqueta preta peluciada"
            data-description="Jaqueta preta peluciada R$ 299,00"
          >
            <img src="./img/card-jp.jpg" alt="produto lince-negra" />
            <div class="promo-card">Promoção <br>30% de desc.</div>
          </li>

          <li
            class="produto"
            id="jrf"
            data-name="Jaqueta Rosa florida"
            data-description="Jaqueta Rosa com flores R$ 150,00."
          >
            <img src="./img/card-jrf.jpg" alt="produto wolverine" />
            <div class="promo-card">Promoção <br> 50% de desc.</div>
          </li>
        </ul>
      </section>
      <section class="produto-selecionado">
        <img
          class="produto-grande"
          src="./img/card-cb.png"
          alt="produto selecionado"
        />
        <div class="informacoes-produto">
          <h2 class="nome-produto" id="nome-produto">camisa branca dourada</h2>
          <p class="descricao-produto" id="descricao-produto" class="promo-card">
            Camisa branca Manga Longa com detalhes dourados R$ 145,00
          </p>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
